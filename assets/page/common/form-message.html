<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form-message</title>
  <link rel="stylesheet" href="../../css/components/form-message.css">
</head>
<body>
  <form class="form-message" action="#" method="post">
    <section class="form-message__personal-info">
      <div class="form-message__item">
        <label for="name"></label>
        <input class="form-message__input" type="text" id="name" placeholder="Введите имя" value="">
      </div>
      <div class="form-message__item">
        <label for="phone"></label>
        <input class="form-message__input" type="text" id="phone" placeholder="Введите телефон" value="">
      </div>
      <div class="form-message__item">
        <label for="email"></label>
        <input class="form-message__input" type="text" id="email" placeholder="Введите Е-mail" value="">
      </div>
    </section>
    <section class="form-message__personal-info">
      <div class="form-message__item">
        <label for="topic"></label>
        <input class="form-message__input" type="text" id="topic" placeholder="Тема сообщения" value="">
      </div>
      <div class="form-message__item">
        <label for="content"></label>
        <textarea class="form-message__input" id="content" placeholder="Введите сообщение" rows="6" cols="85"></textarea>
      </div>
    </section>
  </form>
</body>
</html>
