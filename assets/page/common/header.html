<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing-header</title>
  <link rel="stylesheet" href="../../css/common/header.css">
</head>
<body>
  <header class="landing-header">
    <section class="header-top">
      <div class="logo-block">
        <a href="../../../index.html">
          <img class="logo-img__header" src="../../image/header-footer_image/logo-name.png" alt="autopoint">
        </a>
      </div>
      <div class="quot-block">
        <blockquote class="header-top___quote">
          <p class="header-top___quote_eng">Remember driving is a freedom. I wish you to enjoy every kind of freedom... As
            long as you don't hurt someone.</p>
          <p class="header-top___quote_rus">Вождение — это свобода. Наслаждайся любой свободой, не причиняя вред
            другим.</p>
          <p class="header-top___quote_font">Darwan Singh Tur</p>
        </blockquote>
      </div>
    </section>

    <nav class="topnav" id="myTopnav">
      <a href="#" class="pull"><img src="../../image/header-footer_image/logo-name.png" alt="AutoPoint"></a>
      <ul class="header-bottom navbar">
        <li class="navbar__item">
          <a class="navbar__link" href="#">Главная</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">Услуги</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">Цены</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">О нас</a>
        </li>
        <li class="navbar__item">
          <a class="navbar__link" href="#">Контакты</a>
        </li>
      </ul>
    </nav>

    <section class="header-image">
      <div class="header-image__content">
        <h1 class="header-image__title"></h1>
      </div>
    </section>
  </header>

  <script src="../../js/header.js"></script>

</body>
</html>
